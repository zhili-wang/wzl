<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/jquery-1.10.2.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
	<style>
	.layui-form{
	padding:20px 50px 0 0;
	}
	</style>
</head>
<body>
<form class="layui-form" action="" id="searchForm"
		style="margin: 12px 12px;" lay-filter="searchForm">
		<span class="">角色名称：</span>
		<div class="layui-inline">
			<input type="text" name="roleName" lay-verify="title"
				autocomplete="off" placeholder="" class="layui-input"
				style="width: 300px;" id="roleName1">
		</div>
		<span style="margin-left: 10px;">权限字符：</span>
		<div class="layui-inline">
			<input type="text" name="roleKey" lay-verify="title" autocomplete="off"
				placeholder="" class="layui-input" style="width: 300px;" id="roleKey1">
		</div>
		</br> </br> <span class="">角色状态：</span>
		<div class="layui-inline" style="width: 300px;">
			<select id="userStatus" name="status">
				<option value=""></option>
				<option value="0">正常</option>
				<option value="1">停用</option>
			</select>
		</div>
		
		<button id="searchBtn" style="margin-left: 10px;" type="button"
			class="layui-btn layui-btn-radius">
			<i class="layui-icon">&#xe615;</i>搜索
		</button>
		<button type="reset" class="layui-btn layui-btn-warm layui-btn-radius">
			<i class="layui-icon">&#xe669;</i>重置
		</button>
	</form>
<table id="demo" lay-filter="test"></table>
<script type="text/html" id="mytoolbar">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="saveUser"><i class="layui-icon layui-icon-addition"></i>添加</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delUser"><i class="layui-icon layui-icon-delete"></i>删除</button>
</script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn  layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
</script>
<form class="layui-form" action="" id="userSaveForm" style="display: none">
    <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="roleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限字符</label>
        <div class="layui-input-block">
            <input type="text" name="roleKey" required  lay-verify="required" placeholder="请输入权限字符" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">显示顺序</label>
        <div class="layui-input-block">
            <input type="text" name="roleSort" required  lay-verify="required" placeholder="请输入显示顺序" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="text" name="status" required  lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button"  	class="layui-btn layui-btn-normal" lay-submit lay-filter="saveUserForm">保存</button>
            <button type="reset"  	class="layui-btn layui-btn-warm">重置</button>
        </div>
    </div>

</form>
<form class="layui-form" action="" id="userEditForm" style="display: none">
    <input type="hidden" id="userid" name="roleId" >
     <div class="layui-form-item">
        <label class="layui-form-label">角色名称</label>
        <div class="layui-input-block">
            <input type="text" name="roleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限字符</label>
        <div class="layui-input-block">
            <input type="text" name="roleKey" required  lay-verify="required" placeholder="请输入权限字符" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">显示顺序</label>
        <div class="layui-input-block">
            <input type="text" name="roleSort" required  lay-verify="required" placeholder="请输入显示顺序" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="text" name="status" required  lay-verify="required" placeholder="请输入状态" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="button"  	class="layui-btn layui-btn-normal" lay-submit lay-filter="editUserForm">修改</button>
            <button type="reset"  	class="layui-btn layui-btn-warm">重置</button>
        </div>
    </div>

</form>
</body>
<script>
    var form=layui.form;
    var table=layui.table;
    
  //搜索表单取值
  $('#searchBtn').click(function () {
         var roleName1 = $('#roleName1').val();
         var roleKey1 = $('#roleKey1').val();
         var userStatus = $('#userStatus').val();

         table.reload('testReload', {
             url: 'searchRole'
             ,where: {
            	 roleName : roleName1,
            	 roleKey : roleKey1,
            	 status: userStatus
             }
         });
     })
	
  
    form.render();//渲染表单
        //第一个实例
       var myTable= table.render({
    	   id:'testReload',
            elem: '#demo'
            ,height: 350
            ,url: 'showRole' //数据接口
            ,toolbar: '#mytoolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [
                [ //表头
                {field: 'roleId', title: '角色编号', width:80, sort: true, fixed: 'left',checkbox: true}
                ,{field: 'roleName', title: '角色名称', width:120, sort: true, fixed: 'left'}
                ,{field: 'roleKey', title: '权限字符', width:120}
                ,{field: 'roleSort', title: '显示顺序', width:180}
                ,{field: 'status', title: '状态', width:80}
//                 ,{field: 'createTime', title: '创建时间', width:200}
                ,{ title: '操作', width:200, toolbar: '#barDemo'}
            ]]
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            var ids=[];
            switch(obj.event){
                case 'saveUser':
                    layer.open(
                        {
                            type: 1,
                            content: $("#userSaveForm"),
                            icon: 1,
                            title:"添加用户",
                            area: ['450px', '400px']
                        }
                    )
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delUser':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        console.log(data)
                        layer.confirm('确定要删除吗?', function(index){
                            //获取所有需要删除的userid，保存在ids的数组中
                           for(var i=0;i<data.length;i++){
                               ids.push(data[i].roleId);
                           }
                            $.ajax({
                                url: 'delRole',//地址
                                dataType: 'json',//数据类型
                                type: 'POST',//类型
                                data:{ids:JSON.stringify(ids)},//将数组ids转换成json字符串
                                //请求成功
                                success: function (result) {
                                    if(result.code==0){
                                        //关闭弹出层
                                        layer.close(index);
                                        //显示删除成功消息
                                        layer.msg(result.message,{icon:1})
                                        //重新加载数据表格
                                        myTable.reload();
                                    }else
                                    {
                                        //关闭弹出层
                                        layer.close(index);
                                        layer.msg(result.message,{icon:5})
                                    }
                                }
                            });

                        });
                    }
                    break;
            };
        });
    //监听提交
    form.on('submit(saveUserForm)', function(data){
        //数据的提交，ajax方式
        console.log(data.field)
        $.ajax({
            url: 'saveRole',//地址
            dataType: 'json',//数据类型
            type: 'POST',//类型
            data:data.field,
            //请求成功
            success: function (result) {
                if(result.code==0){
                    //关闭弹出层
                    layer.closeAll();
                    //显示添加成功消息
                    layer.msg(result.message,{icon:1})
                    //重新加载数据表格
                    myTable.reload();
                }else
                {
                    //关闭弹出层
                    layer.closeAll();
                    layer.msg(result.message,{icon:5})
                }
            }
        });
        return false;
    });
    form.on('submit(editUserForm)', function(data){
        //数据的提交，ajax方式
        console.log(data.field)
        $.ajax({
            url: 'editRole',//地址
            dataType: 'json',//数据类型
            type: 'POST',//类型
            data:data.field,
            //请求成功
            success: function (result) {
                if(result.code==0){
                    //关闭弹出层
                    layer.closeAll();
                    //显示添加成功消息
                    layer.msg(result.message,{icon:1})
                    //重新加载数据表格
                    myTable.reload();
                }else
                {
                    //关闭弹出层
                    layer.closeAll();
                    layer.msg(result.message,{icon:5})
                }
            }
        });
        return false;
    });
    //监听行工具事件
    table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
        var data = obj.data //获得当前行数据
            ,layEvent = obj.event; //获得 lay-event 对应的值
        if(layEvent === 'detail'){
            layer.msg('查看操作');
        } else if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构
                layer.close(index);
                //向服务端发送删除指令
            });
        } else if(layEvent === 'edit'){
            layer.msg('编辑操作');
            //填充修改用户的表单项
            console.log(data);
            $("#username").val(data.username);
            $("#userid").val(data.roleId);
            layer.open(
                {
                    type: 1,
                    content: $("#userEditForm"),
                    icon: 1,
                    title:"修改用户",
                    area: ['450px', '400px']
                }
            )
        }
    });

</script>
</html>
